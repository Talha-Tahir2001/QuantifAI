  [class]="
    'fixed top-0 w-full z-50 transition-all duration-300 ' +
    (scrolled ? 'navbar-blur py-2' : 'bg-transparent py-4')
  "
> -->
<nav
  class="navbar bg-base-200 shadow-sm"
  role="navigation"
  aria-label="Main navigation"
>
  <div class="navbar-start">
    <div class="dropdown">
      <button
        type="button"
        tabindex="0"
        role="button"
        class="btn btn-ghost lg:hidden"
        aria-label="Open menu"
        title="Open menu"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h8m-8 6h16"
          />
        </svg>
      </button>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
      >
        <li>
          <a routerLink="/">
            <lucide-angular [img]="HouseIcon" [size]="22"></lucide-angular>
            Home
          </a>
        </li>
        <li>
          <a routerLink="/Detect">
            <lucide-angular [img]="ScanIcon" [size]="22"></lucide-angular>
            Detect
          </a>
        </li>
        <li>
          <a>More</a>
          <ul class="p-2">
            <li>
              <a routerLink="/About">
                <lucide-angular [img]="InfoIcon" [size]="22"></lucide-angular>
                About
              </a>
            </li>
            <li>
              <a routerLink="/https://github.com/Talha-Tahir2001">
                <lucide-angular [img]="GithubIcon" [size]="22"></lucide-angular>
                Github
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->
    <a routerLink="/" class="flex items-center gap-2">
      <span
        class="flex items-center justify-center w-10 h-10 rounded-full bg-accent text-accent-content text-xl font-bold"
        >Q</span
      >
      <span class="text-xl font-semibold hidden sm:inline-block">
        <span class="text-base-content/70">Quantif</span>
        <span class="text-base-content">AI</span>
      </span>
    </a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li>
        <a routerLink="/">
          <lucide-angular [img]="HouseIcon" [size]="22"></lucide-angular>
          Home
        </a>
      </li>
      <li>
        <a routerLink="/Detect">
          <lucide-angular [img]="ScanIcon" [size]="22"></lucide-angular>
          Detect
        </a>
      </li>
      <li>
        <details>
          <summary>More</summary>
          <ul class="p-2">
            <li>
              <a routerLink="/About">
                <lucide-angular [img]="InfoIcon" [size]="22"></lucide-angular>
                About
              </a>
            </li>
            <li>
              <a href="https://github.com/Talha-Tahir2001">
                <lucide-angular [img]="GithubIcon" [size]="22"></lucide-angular>
                GitHub
              </a>
            </li>
          </ul>
        </details>
      </li>
    </ul>
  </div>
  <div class="navbar-end pr-6">
    <label class="swap swap-rotate" title="Toggle dark mode">
      <!-- this hidden checkbox controls the state -->
      <input
        (click)="onThemeToggle()()"
        id="theme-controller"
        type="checkbox"
        class="theme-controller"
        value="coffee"
        title="Toggle dark mode"
      />

      <!-- sun icon -->
      <svg
        class="swap-off h-9 w-9 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
        />
      </svg>

      <!-- moon icon -->
      <svg
        class="swap-on h-10 w-10 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
        />
      </svg>
    </label>
  </div>
</nav>
